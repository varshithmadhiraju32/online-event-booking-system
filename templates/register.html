<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | EventBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">

<div class="auth-card">
    <h2 class="auth-title">Create Your Account ðŸš€</h2>
    <p class="auth-subtitle">
        Join EventBook and book events in seconds
    </p>

    <form method="POST">
        <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
        >

        <input
            type="email"
            name="email"
            placeholder="Email address"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        <button type="submit" class="btn-yellow full-width">
            Register
        </button>
    </form>

    <p class="auth-footer">
        Already have an account?
        <a href="/login">Sign in</a>
    </p>
</div>

</body>
</html>
