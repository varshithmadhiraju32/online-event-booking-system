<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="header">
    <div class="logo">EventBook</div>
    <nav class="nav">
        <a href="/home" class="nav-link">Events</a>
        <a href="/logout" class="nav-link">Logout</a>
    </nav>
</header>

<section class="hero">
    <h1>Your <span>Bookings</span></h1>
</section>

<section class="movies">
    <div class="movie-grid">

        {% for b in bookings %}
        <div class="movie-card booking-card">

            <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4"
     alt="Event Image">
            <!-- EVENT TITLE -->
            <div class="movie-title">
                {{ b[1] }}
            </div>

            <!-- TICKET ID -->
            <p>üéü Ticket ID: <b>{{ b[0] }}</b></p>

            <!-- EVENT DATE & LOCATION -->
            <p>üìÖ {{ b[9] }}</p>
            <p>üìç {{ b[2] }}</p>

            <!-- SEATS -->
            <p class="booking-info">
                VIP: {{ b[4] }} |
                VVIP: {{ b[5] }} |
                MIP: {{ b[6] }} |
                Celebrity: {{ b[7] }}
            </p>

            <!-- PRICE -->
            <p class="booking-price">
                üí∞ ‚Çπ{{ b[8] }}
            </p>

            <!-- CANCEL BUTTON -->
            <a href="/cancel-booking/{{ b[0] }}"
               class="btn-yellow cancel-btn"
               onclick="return confirm('Cancel this ticket? Seats will be restored.')">
                Cancel Ticket
            </a>

        </div>
        {% endfor %}

    </div>
</section>

</body>
</html>
