<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
</head>
<body>
    <h2>Add New Event</h2>

    <form method="POST">
        <input name="title" placeholder="Title" required><br>
        <textarea name="description" placeholder="Description"></textarea><br>
        <input type="date" name="date" required><br>
        <input name="location" placeholder="Location" required><br><br>

        VIP Price <input type="number" name="vip_price" required><br>
        VVIP Price <input type="number" name="vvip_price" required><br>
        MIP Price <input type="number" name="mip_price" required><br>
        Celebrity Price <input type="number" name="celebrity_price" required><br><br>

        VIP Seats <input type="number" name="vip_seats" required><br>
        VVIP Seats <input type="number" name="vvip_seats" required><br>
        MIP Seats <input type="number" name="mip_seats" required><br>
        Celebrity Seats <input type="number" name="celebrity_seats" required><br><br>

        <button type="submit">Create Event</button>
    </form>
</body>
</html>
